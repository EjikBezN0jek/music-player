<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<!--  <link rel="manifest" href="site.webmanifest">-->
  <title>Music player</title>
</head>
<body class="notranslate">

<div class="player">
  <h1 class="player__title">Music Player</h1>

  <div class="player__box">
    <audio src="" class="audio"></audio>
    <div class="player__cover">
      <img src="" alt="" class="player__label player__label--animation">
    </div>

    <div class="info">
      <div class="info__song-wrap">
        <p class="info__song">loading...</p>
      </div>
      <p class="info__author"></p>
    </div>

    <div class="progress player__progress">
      <div class="progress__bar">
        <div class="progress__fill"></div>
      </div>
      <div class="progress__duration">
        <div class="progress__time progress__time--current">00:00</div>
        <div class="progress__time progress__time--full">00:00</div>
      </div>
    </div>

    <div class="navigation">
      <button class="btn btn--order btn--random" data-mode="random"></button>
      <button class="btn btn--nav btn--prev" id="prev"></button>
      <button class="btn btn--action btn--play" id="play"></button>
      <button class="btn btn--nav btn--next" id="next"></button>
      <button class="btn btn--open"></button>
    </div>
  </div>
</div>

<div class="playlist">
  <div class="playlist__header">
    <button class="btn btn--volume-up"></button>
    <p class="playlist__title">Your favorites</p>
    <button class="btn btn--close"></button>
  </div>
  <div class="playlist__body">
    <!-- Items will be inserted in js  -->
  </div>

</div>
<div class="overlay"></div>
<div class="warning">Please, rotate the phone!</div>
<script src="songs.js" type="module"></script>
<script src="script.js" type="module"></script>
</body>
</html>
