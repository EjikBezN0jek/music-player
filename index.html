<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Music player</title>
</head>
<body>
  <h1>Music Player</h1>
    <div class="music_container" id="music_container">


      <audio src="" id="audio"></audio>

      <div class="img_container">
        <img src="" alt="" class="cover-animation" id="music-cover">
      </div>

      <div class="music-info">
        <div class="title" >
          <p class="title-name">loading...</p>
          <p class="title-author"></p>
        </div>

        <div class="progress_container" id="progress_container">
          <div class="progress" id="progress"></div>
        </div>

        <div class="time_container" id="time_container">
          <p class="time-item" id="current-time">00:00</p>
          <p class="time-item" id="full-time">00:00</p>
        </div>

      </div>

      <div class="navigation">
        <button  class="action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play" >
          <i class="fas fa-play"></i>
        </button>
        <button  class="action-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
<script src="script.js"></script>
</body>
</html>
