<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>Music player</title>
</head>
<body class="notranslate">

<div class="player">
  <h1 class="player__title">Music Player</h1>

  <div class="player__box">
    <audio src="" class="audio"></audio>
    <div class="player__cover">
      <img src="" alt="" class="player__label player__label--animation">
    </div>

    <div class="player__info music-info">
      <div class="title">
        <div class="title-name-wrap">
          <p class="title-name">loading...</p>
        </div>
        <p class="title-author"></p>
      </div>
    </div>

    <div class="progress player__progress">
      <div class="progress__bar">
        <div class="progress__fill"></div>
      </div>
      <div class="progress__duration">
        <div class="progress__time progress__time--current">00:00</div>
        <div class="progress__time progress__time--full">00:00</div>
      </div>
    </div>

    <div class="navigation">
      <button class="btn settings-btn track-order-btn" data-mode="random">
        <i class="fas fa-random"></i>
      </button>
      <div class="action-btn-wrap">
        <button class="btn action-btn" id="prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="btn action-btn action-btn-big" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="btn action-btn" id="next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <button class="btn settings-btn open-playlist-btn">
        <i class="fas fa-list-ul"></i>
      </button>
    </div>
  </div>
</div>

<div class="playlist">
  <div class="playlist-title">
    <button class="btn settings-btn toggle-volume-btn">
      <i class="fas fa-volume-up"></i>
    </button>
    <p class="playlist-title-item">Your favorites</p>
    <button class="btn settings-btn close-playlist-btn">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="track-info-container">
    <!-- Items will be inserted in js  -->
  </div>

</div>
<div class="overlay"></div>
<div class="warning">Please, rotate the phone!</div>
<script src="songs.js" type="module"></script>
<script src="script.js" type="module"></script>
</body>
</html>
